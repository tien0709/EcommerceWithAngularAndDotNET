<div *ngFor="let product of products " class="col-md-4"><!--thẻ div này khopong bảo tát cả card mà là bão cho mỗi card tạo bởi for-->
        <div #fadeElement class="d-flex mx-3 scroll-element">
            <img [src]="product.imageUrl" alt="..." style="width: 12rem;">
            <div class="card-body px-3 py-1 d-flex flex-column">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text my-3">{{product.description}}</p>
            </div>
        </div>
</div>
