<div #sliderElement class="menu-slider-product d-flex flex-column align-items-center mx-2 px-5 mt-5">
    <img class="menu-slider-image" src="{{srcImg}}" loading="lazy" style="width: 50%;"/>
    <section class="menu-slider-description">
        <h3 class="text-white">{{name}}</h3>
        <p class="menu-slider-description-txt">
              {{description}}
        </p>
        <p class="menu-slider-price text-price">{{price}}</p>
    </section>
</div>
