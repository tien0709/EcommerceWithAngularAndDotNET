<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a asp-controller="DashBoard" class="logo d-flex align-items-center">
            <img src="/NiceAdmin/assets/img/admin.png" alt="" style="width: 40px;">
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

            <li>
                <a class="btn btn-outline-info me-2" [routerLink]="['/']">
                    <i class="bi bi-house-door"></i>
                </a><!-- End Home Icon -->
            </li><!-- End Home Nav -->

            <li>
                <a class="btn btn-outline-warning me-2" asp-controller="Dashboard" asp-action="Index" asp-area="User">
                    <i class="ri-user-line"></i>
                </a><!-- End User Icon -->
            </li><!-- End User Nav -->

            <li>
                <a class="btn btn-outline-danger me-2" [routerLink]="['/auth']">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </li>
        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
