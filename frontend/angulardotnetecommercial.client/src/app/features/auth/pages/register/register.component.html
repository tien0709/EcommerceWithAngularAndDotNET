<article class="register d-flex justify-content-center">
    <form (ngSubmit)="onSubmit()" method="post" class="col-lg-6 col-md-12  px-5" #registerForm="ngForm">
        <input type="email" class="rainbow-border mx-auto my-3" [(ngModel)]="email" name="email" placeholder="Email" />
        <input type="text" class="rainbow-border mx-auto my-3" name="name" [(ngModel)]="name" placeholder="Name" />
        <input type="password" class="rainbow-border mx-auto my-3" [(ngModel)]="password" name="password" placeholder="Password" />
        <input type="password" class="rainbow-border mx-auto my-3" [(ngModel)]="repassword" name="repassword" placeholder="Retype Password" />
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mt-5 mx-auto btn-text px-5 py-2">Register</button>
        </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>
</article>
