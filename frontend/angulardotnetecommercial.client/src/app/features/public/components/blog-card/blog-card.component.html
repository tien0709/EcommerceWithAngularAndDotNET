<div #blogElement
         class="d-flex flex-column align-items-center bg-color-card px-2 bg-card">
        <img src={{srcImg}} alt="..." style="width:90%;height:50%;">

        <div class="card-body px-3 py-3 d-flex flex-column align-items-center justify-content-center">
            <div class="title w-100 py-2 d-flex flex-column">
                <div><h6 class="card-text">{{time}}</h6></div>
                <div class="d-flex justify-content-center mt-2">
                    <a href="#" class="text-decoration-none text-white"><h4 class="name-blog">{{title}}</h4></a>
                </div>
            </div>
            <p>{{body.substring(0, 300)}}</p>
        </div>
</div>
